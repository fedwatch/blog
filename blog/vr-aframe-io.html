<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360 Video</title>
    <meta name="description" content="360 video for aFrame video display.">
    <script src="build.js"></script>

</head>
<body>

    <a-scene>
        <a-assets>
            <video src="https://ucarecdn.com/" id="video" autoplay crossorigin loop></video>
        </a-assets>
        <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
    </a-scene>
    <a-scene>
        <a-assets>
            <a-asset-item id="tree" src="../../assets/models/tree2/tree2.dae"></a-asset-item>
        </a-assets>
        <a-collada-model src="#tree" rotation="0 45 0"></a-collada-model>
        <a-sky color="#ececec"></a-sky>
        <a-entity position="0 0 4">
            <a-camera></a-camera>
        </a-entity>

    </a-scene>

</body>
</html>
